name: Build Golden Image

on:
  workflow_dispatch:
    inputs:
      image_ref:
        description: Full image reference to build and push
        required: true
        type: string
      dockerfile_path:
        description: Dockerfile path relative to repo root
        required: true
        default: docker/Dockerfile.golden
        type: string
      build_context:
        description: Docker build context relative to repo root
        required: true
        default: .
        type: string

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.build_context }}
          file: ${{ inputs.dockerfile_path }}
          push: true
          platforms: linux/amd64
          tags: ${{ inputs.image_ref }}
